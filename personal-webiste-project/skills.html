<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/563f5ed93d.js" crossorigin="anonymous"></script>
    <title>Skills</title>

<body>
    <nav class="nav-bar-secondary">

            <img class="logo-img" src="images/logo.svg" alt="">

    </nav>
    <div class="skills-container">
        <main class="skills" id="containerDiv">
            <h1>Skills</h1>
            <h3><i class="fa-brands fa-html5"></i> HTML</h3>
            <h3><i class="fa-brands fa-css3-alt"></i> CSS</h3>
            <h3><i class="fa-brands fa-square-js"></i> JavaScript</h3>
